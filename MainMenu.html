<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="jslibs/aframe-particle-system-component.min.js"></script>
    <script src ="star-system-component.js"></script>
</head>
<body>
<!--    <div id="spaceBG_CSS"/>-->
<a-scene vr-mode-ui="enabled: false" loading-screen="dotsColor: red; backgroundColor: black"
         background="black">
    <a-assets>
        <img id="glow" src="textures/glow.png">
        <img id="energy" src="energy.jpg">
    </a-assets>
    <a-entity id="camera" camera  position="0 2 0"></a-entity>
    <a-entity star-system="radius:200" depth="200"></a-entity>
    <a-entity light="type: ambient; color: #000000 intensity: 1;"></a-entity>
    <a-sphere color="yellow" radius="1.8" position="1 2 -4" src="#energy" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
        <a-image src="#glow" color = "yellow" width="1" height="1" material="transparent: true; opacity: 1.0; alphaTest: 0.01;"></a-image>
        <a-entity light="type: point; intensity: 1.8; distance: 80; decay: 2" color = "yellow"
                  position="0 10 10"></a-entity>
    </a-sphere>
        <!--   main menu text that shows at start of game-->
        <a-entity position="2 2.8 -1.25"
                  text="width: 5;  color:red;  scale:0; lineHeight: 20; letterSpacing: 5; color: white; value: Solar Goldrush">
        </a-entity>
        <a-entity position="2 2.6 -1.25"
                  text="width: 2; height:1;  scale:0; lineHeight: 20; letterSpacing: 5; color: white; value: By Alien Rabbit">
        </a-entity>
        <a-entity position="0 2.2 -1"
                  text="width: 2;  scale:0; lineHeight: 20; letterSpacing: 5; color: white; value: New Game"
                  animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: false">
        </a-entity>
        <a-entity position="0 2 -1"
                  text="width: 2;  scale:0; lineHeight: 20; letterSpacing: 5; color: white; value: Instructions"
                  animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: false">
        </a-entity>
    <a-entity position="0 1.8 -1"
              text="width: 2;  scale:0; lineHeight: 20; letterSpacing: 5; color: white; value: Scores"
              animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: false">
    </a-entity>
    <a-sky color="#000"></a-sky>
</a-scene>
</body>
</html>
